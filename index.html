     https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>

		<script>
			// Your web app's Firebase configuration
			var firebaseConfig = {
				apiKey: "AIzaSyCtte_Qa-Z05-RKafjk20soTTOzNTfROsg",
				authDomain: "test-b9dff.firebaseapp.com",
				databaseURL: "https://test-b9dff.firebaseio.com",
				projectId: "test-b9dff",
				storageBucket: "test-b9dff.appspot.com",
				messagingSenderId: "785104352132",
			};
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
			var database = firebase.database();
			var messaging = firebase.messaging();
			messaging.usePublicVapidKey(
				'BGE_DUkYLq6q6D7EUOnU5D25QGYr6Cj4jmYQNq64HTWYFGBwkZsXy-q5n09vm_rHLHEguyKG0WGUXp35Ui7dHQs');

			window.addEventListener('load', function() {
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.register('sw.js')
						.then(function(reg) {
							// firebase methods，用同一支sw.js
							messaging.useServiceWorker(reg);
							messaging.requestPermission().then(function() {
								// 先判斷cookies有沒有token，沒有再取token
								var ckv = document.cookie.replace(/(?:(?:^|.*;\\s*)augustusWsPush\s*\=\s*([^;]*).*$)|^.*$/, "$1") || null;

								// cookies不存在，跟使用者要求通知權限
								if (ckv === null) {
									// 拿到token，firebase-messaging-sw.js 就會存 Service Workers 裡
									messaging.getToken().then(function(currentToken) {
										console.log(currentToken);
										// token存至firebase
										var id = currentToken.split(':')[0];
										firebase.database().ref('pushUsers/' + id).set({
											'token': currentToken
										});

										// token存至cookies
										document.cookie = "augustusWsPush=" + currentToken;

									});
								}
								// cookies 已存在，從 cookies 取出後傳至 firebase
								else {
									var id = ckv.split(':')[0];
									firebase.database().ref('pushUsers/' + id).set({
										'token': ckv
									});
								}

								// 頁面是開啟的狀態下，改用 firebase onMessage()
								messaging.onMessage(function(payload) {
									var msgTitle = payload.data.title;
									var url = payload.data.click_action;
									var notification = new Notification(msgTitle, payload.data);

									// 點擊推播後要連去哪
									notification.addEventListener('click', function() {
										e.preventDefault();
										location.href = url;
									});
								});

							}).catch(function(err) {
								console.log('使用者未允許通知', err);
							});

						})
						// 註冊失敗
						.catch(function(err) {
							console.log('error: ', err);
						});
				}

			});
		</script>
